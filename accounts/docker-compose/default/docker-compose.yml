  loans:
    image: mais85/loans:latest
    mem_limit: 700m
    ports:
      - "8091:8091"
    networks:
      - eazybank
    depends_on:
      - configserver
      - eurekaserver
    deploy:
     restart_policy:
       condition: on-failure
       delay: 5s
       max_attempts: 3
       window: 120s
    environment:
      SPRING_APPLICATION_NAME: loans
      SPRING_PROFILES_ACTIVE: default
      SPRING_CONFIG_IMPORT: configserver:http://configserver:8071/
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eurekaserver:8070/eureka/


  cards:
    image: mais85/cards:latest
    mem_limit: 700m
    ports:
      - "9001:9001"
    networks:
      - eazybank
    depends_on:
      - configserver
      - eurekaserver
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    environment:
      SPRING_APPLICATION_NAME: cards
      SPRING_PROFILES_ACTIVE: default
      SPRING_CONFIG_IMPORT: configserver:http://configserver:8071/
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eurekaserver:8070/eureka/

  gatewayserver:
      image: mais85/gatewayserver:latest
      mem_limit: 700m
      ports:
        - "8072:8072"
      networks:
        - eazybank
      depends_on:
        - configserver
        - eurekaserver
        - cards
        - loans
        - accounts
      deploy:
        restart_policy:
          condition: on-failure
          delay: 45s
          max_attempts: 3
          window: 180s
      environment:
        SPRING_APPLICATION_NAME: gatewayserver
        SPRING_PROFILES_ACTIVE: default
        SPRING_CONFIG_IMPORT: configserver:http://configserver:8071/
        EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eurekaserver:8070/eureka/

